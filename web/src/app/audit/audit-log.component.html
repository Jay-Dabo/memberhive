<mat-toolbar>
    <h3 fxFlex>Audit Logs</h3>
    <button mat-button i18n><mat-icon>remove_circle_outline</mat-icon> CLEAR LOGS</button>
</mat-toolbar>
<mat-list class="audit">
    <mat-list-item *ngFor="let log of logs">
        <mat-icon mat-list-icon *ngIf="log.context=='person'">person</mat-icon>
        <mat-icon mat-list-icon *ngIf="log.context=='interaction'">comment</mat-icon>
        <span matLine>{{log.type}} by <b>{{log.refUser}}</b>, at {{log.createdAt | date: 'medium'}}</span>
        <span matLine *ngIf="log.diff"><i i18n>changed values</i>: {{getDiffDetails(log.diff)}}</span>
    </mat-list-item>
</mat-list>
