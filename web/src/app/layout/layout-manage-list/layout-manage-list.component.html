<md-sidenav-container fullscreen class="mh-layout-manage-list md-content" flex layout="row">
  <md-sidenav #sidenav
              align="start"
              [mode]="mode"
              [opened]="opened"
              [disableClose]="disableClose"
              [style.max-width]="sidenavWidth"
              layout="column"
              layout-fill
              class="md-whiteframe-z1"
              fxHide.xs
              fxHide.sm>
    <ng-content select="md-toolbar[mh-sidenav-content]"></ng-content>
    <div flex class="list md-content" cdkScrollable>
      <ng-content select="[mh-sidenav-content]"></ng-content>
    </div>
  </md-sidenav>
  <div layout="column" layout-fill class="md-content">
    <md-toolbar class="md-whiteframe-z1">
      <button md-icon-button class="mh-menu-button" *ngIf="!sidenav.opened" (click)="open()">
        <md-icon class="md-24">arrow_back</md-icon>
      </button>
      <ng-content select="[mh-toolbar-content]"></ng-content>
    </md-toolbar>
    <div class="md-content" flex cdkScrollable>
      <ng-content></ng-content>
    </div>
    <ng-content select="mh-layout-footer-inner"></ng-content>
  </div>
</md-sidenav-container>
