<button md-icon-button
        [mdMenuTriggerFor]="interactionsMenu"
        mdTooltip="Interactions"
        [class.has-interactions]="interactions?.length">
    <md-icon *ngIf="!interactions?.length">forum</md-icon>
    <b *ngIf="interactions?.length">{{interactions.length}}</b>
</button>

<md-menu #interactionsMenu="mdMenu">
    <div *ngIf="!interactions?.length" class="no-interactions">No interactions</div>
    <md-nav-list *ngIf="interactions?.length">
        <md-list-item *ngFor="let interaction of interactions">
                        <span md-list-avatar class="date-rounded" *ngIf="interaction.dueOn">
                            {{interaction.dueOn | date: 'MMM d'}}
                        </span>
            <md-icon md-list-icon *ngIf="!interaction.dueOn">hourglass_empty</md-icon>
            <span md-line>{{interaction.text | slice:0:20}}...</span>
            <span md-line *ngIf="interaction.author.id !== _auth.getPersonId()">{{interaction.author.name}}</span>
        </md-list-item>
    </md-nav-list>
    <md-divider></md-divider>
    <a md-menu-item routerLink="/interaction/create" i18n>Create Interaction</a>
</md-menu>
