<h2 md-dialog-title *ngIf="!editMode" i18n>Create interactions & interactions</h2>
<h2 md-dialog-title *ngIf="editMode" i18n>Update interaction & interactions</h2>
<md-dialog-content>
    <form class="interaction-form"
          [formGroup]="interactionForm"
          novalidate
          (ngSubmit)="save(interactionForm.value, interactionForm.valid)">

            <div class="mat-input-wrapper muted" *ngIf="editMode">
                <b i18n>Created:</b> {{interaction.createdAt}},
                <b i18n>Updated:</b> {{interaction.updatedAt}}
            </div>

            <div class="mat-input-wrapper">
                <mh-tinymce [elementId]="'interaction-editor'"
                            [inline]="false"
                            formControlName="text"></mh-tinymce>
            </div>

            <div class="mat-input-wrapper">
                <label i18n for="typeSelect">Type:</label>
                <md-button-toggle-group id="typeSelect" formControlName="type" (change)="toggleFields($event)">
                    <md-button-toggle value="{{interactionType.id}}"
                                      mdTooltip="{{interactionType.type | uppercase}}"
                                      *ngFor="let interactionType of interactionTypes">
                        <md-icon>{{interactionType.iconString}}</md-icon>
                    </md-button-toggle>
                </md-button-toggle-group>
            </div>

            <div class="mat-input-wrapper" fxLayout="row">
                <md-select placeholder="Relates to" i18n-placeholder formControlName="owner">
                    <md-option *ngFor="let person of allowedContacts" [value]="person.uid">
                        {{person.fullName}}
                    </md-option>
                </md-select>

                <md-select placeholder="Assign to" i18n-placeholder formControlName="recipients" multiple>
                    <md-option *ngFor="let person of allowedContacts" [value]="person.uid">
                        {{person.fullName}}
                    </md-option>
                </md-select>
            </div>

            <md-input-container>
                <input type="date" mdInput placeholder="Complete by" i18n-placeholder formControlName="dueOn">
            </md-input-container>

            <div class="mat-input-wrapper" fxLayout="row" fxLayoutAlign="end">
                <button
                        md-raised-button
                        type="submit"
                        color="primary"
                        [disabled]="!interactionForm.valid">
                    <span *ngIf="!editMode" i18n>Notify!</span>
                    <span *ngIf="editMode" i18n>Update</span>
                </button>
                <button md-raised-button
                        md-button
                        (click)="clearForm()"
                        *ngIf="!editMode"
                        i18n>
                    <md-icon>clear</md-icon> Clear</button>
                <button md-button md-dialog-close i18n>Close</button>
            </div>

    </form>
    <pre *ngIf="error">{{ error | json }}</pre>
</md-dialog-content>
