<h2 md-dialog-title>{{ title }}</h2>
<md-dialog-content>
    <p>{{ message }}</p>
</md-dialog-content>
<md-dialog-actions>
    <button type="button" md-button color="warn"
            (click)="dialogRef.close(true)" i18n>OK</button>
    <button type="button" md-raised-button
            (click)="dialogRef.close()" i18n>Cancel</button>
</md-dialog-actions>
