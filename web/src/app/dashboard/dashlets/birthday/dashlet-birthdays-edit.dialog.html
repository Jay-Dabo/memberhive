<h2 matDialogTitle i18n>Dashlet Settings</h2>
<mat-dialog-content>
    <mat-form-field>
        <input type="number"
               #input
               value="{{range}}"
               matInput
               placeholder="Set range"
               min="1">
        <span matSuffix i18n>days</span>
        <mat-hint i18n>Starting from today</mat-hint>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions >
    <button mat-raised-button
            class="mh-submit"
            (click)="save(input.value)" i18n>SAVE</button>
    <button mat-button
            matDialogClose i18n>CLOSE</button>
</mat-dialog-actions>
