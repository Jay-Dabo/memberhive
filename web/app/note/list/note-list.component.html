<form class="note-form"
      [formGroup]="noteForm"
      novalidate
      (ngSubmit)="save(noteForm.value, noteForm.valid)">
    <md-card class="notes" fxLayout="column">
        <md-card-content>
            <md-input-container fxFlex fxFill>
            <textarea mdInput
                      mdTextareaAutosize
                      formControlName="text"
                      placeholder="Write a note"
                      (click)="showTypes()"></textarea>
            </md-input-container>
        </md-card-content>
        <md-card-actions *ngIf="showTypeSelector" fxFlex>
            <md-button-toggle-group #group="mdButtonToggleGroup" formControlName="type">
                <md-button-toggle value="{{noteType.id}}" mdTooltip="{{noteType.type}}" *ngFor="let noteType of noteTypes">
                    <md-icon>{{noteType.iconString}}</md-icon>
                </md-button-toggle>
            </md-button-toggle-group>
            <button md-raised-button type="submit" [disabled]="!noteForm.valid">Note it!</button>
        </md-card-actions>
    </md-card>
</form>
<div class="notes">
    <md-card fxFlex *ngFor="let note of notes">
        <md-card-header>
            <md-icon md-card-avatar>{{note.icon}}</md-icon>
            <md-card-subtitle>
                {{note.createdAt | date: 'medium'}}
                - by <a [routerLink]="['/person/view', note.ownerId]" *ngIf="!iOwn(note.ownerId)">{{note.authorName}}</a>
                <span *ngIf="iOwn(note.ownerId)" i18n>me</span>
            </md-card-subtitle>
        </md-card-header>
        <md-card-content>{{note.text}}</md-card-content>
        <md-card-actions *ngIf="iOwn(note.ownerId)" fxLayoutAlign="end">
            <button md-icon-button><md-icon>edit</md-icon></button>
            <button md-icon-button color="warn"><md-icon>delete</md-icon></button>
        </md-card-actions>
    </md-card>
</div>
