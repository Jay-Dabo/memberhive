<div class="flex-container" fxLayout='column'>
    <md-card-actions fxFlex fxHide.gt-xs>
        <a md-button><md-icon>chevron_left</md-icon>Previous</a>
        <a md-button>Next<md-icon>chevron_right</md-icon></a>
    </md-card-actions>
    <md-card class="person-card">
        <md-card-header class="person-card-header">
            <img md-card-avatar src="{{person?.avatar}}" alt="...">
            <md-card-title-group fxFlex>
                <md-card-title>
                    <md-chip-list>
                        <md-chip>Mitglied</md-chip>
                        <md-chip>Begrüßungsdienst</md-chip>
                    </md-chip-list>
                </md-card-title>
                <md-card-subtitle>
                    <md-icon>cake</md-icon> {{person?.birthday}}
                    <md-icon>email</md-icon><a href="mailto:{{person?.email}}">{{person?.email}}</a>
                    <md-icon>phone</md-icon><a href="tel:0303-345546">0303-345546</a>
                    <md-icon>favorite</md-icon>{{person?.maritalStatus}}
                </md-card-subtitle>
                <md-card-actions fxHide.xs>
                    <a md-button (click)="prevPerson()"><md-icon>chevron_left</md-icon>Previous</a>
                    <a md-button (click)="nextPerson()">Next<md-icon>chevron_right</md-icon></a>
                </md-card-actions>
            </md-card-title-group>
        </md-card-header>

        <md-card-content>
            <md-tab-group>
                <md-tab label="Memos">
                    <mh-memo-list></mh-memo-list>
                </md-tab>
                <md-tab label="Edit">
                    <mh-person-edit [person]="person"></mh-person-edit>
                </md-tab>
                <md-tab label="Activity" i18n-label="Activity">

                </md-tab>
                <md-tab label="Family" i18n-label="Family">

                </md-tab>
                <md-tab label="Groups" i18n-label="Groups">

                </md-tab>
            </md-tab-group>
        </md-card-content>
    </md-card>
</div>
