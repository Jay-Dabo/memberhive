<div class="flex-container" fxLayout='column'>
    <md-card class="flex-item" fxFlex fxFlexFill>
        <md-input-container>
            <input mdInput
                   placeholder="Suche..."
                   type="search">
        </md-input-container>
    </md-card>
    <md-card class="flex-item" fxFlex fxFlexFill>
        <md-list>
            <md-list-item *ngFor="let person of persons" [routerLink]="['/person/view', person.id]">
                <img md-list-avatar src="{{person.avatar}}" alt="..." />
                <h3 md-line> {{person.fullName}} </h3>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>
