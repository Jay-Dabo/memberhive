<div class="top-toolbar">
    <md-toolbar color="primary">

        <md-icon class="md-icon-logo"><img src="assets/images/logo-xs.png" width="28px"/></md-icon>

        <mh-search-box #searchInput
                [@inputState]="searchVisible"
                class="search-box"
                backIcon="arrow_back"
                [alwaysVisible]="alwaysVisible"
                flex style="text-align: right"></mh-search-box>

        <button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>more_vert</md-icon></button>
        <md-menu #menu="mdMenu">
            <button md-menu-item>
                <md-icon>dialpad</md-icon>
                <span>Redial</span>
            </button>
            <button md-menu-item disabled>
                <md-icon>voicemail</md-icon>
                <span>Check voicemail</span>
            </button>
            <button md-menu-item>
                <md-icon>notifications_off</md-icon>
                <span>Disable alerts</span>
            </button>
        </md-menu>

    </md-toolbar>
</div>


<div class="flex-container" fxLayout="row">
    <div class="flex-item" fxFlex="60px">
        <md-nav-list menu-items>
            <a *ngFor="let item of routes" md-list-item [routerLink]="[item.route]">
                <md-icon>{{item.icon}}</md-icon>
            </a>
        </md-nav-list>
    </div>
    <div class="flex-item" fxFlex fxFlexFill>
        <div class="main-content">
            <h1>{{titleService.getTitle()}}</h1>
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
