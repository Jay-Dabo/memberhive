<md-toolbar color="primary">
    <div class="flex-container" fxLayout="row">
        <div class="flex-item" fxFlex="60px">
            <img src="assets/images/logo-xs.png" width="28px"/>
        </div>
        <div class="flex-item" fxFlex="300px">
            <span>{{titleService.getModule()}}</span>
        </div>
        <div class="flex-item" fxFlexFill>

        </div>
    </div>

</md-toolbar>


<div class="flex-container" fxLayout="row">
    <div class="flex-item" fxFlex="60px">
        <md-nav-list menu-items>
            <a *ngFor="let item of routes" md-list-item [routerLink]="[item.route]">
                <md-icon>{{item.icon}}</md-icon>
            </a>
        </md-nav-list>
    </div>
    <div class="flex-item" fxFlexFill>
        <router-outlet></router-outlet>
    </div>
</div>
