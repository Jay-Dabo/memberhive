language: php
php: '7.0'
sudo: false
branches:
  only:
    - master
env:
  - NODE_JS_VERSION=6.9
addons:
  mariadb: '10.0'
cache:
  directories:
    - "$HOME/.nvm"
    - node_modules
    - api/vendor
before_install:
  - mysql -e 'CREATE DATABASE memberhive;'
  - phpenv config-rm xdebug.ini
  - yes '' | pecl install apcu
  - curl -o ~/.nvm/nvm.sh https://raw.githubusercontent.com/creationix/nvm/v0.31.0/nvm.sh
  - bash -c "source ~/.nvm/nvm.sh; nvm install $NODE_JS_VERSION; node --version"
  - nvm use $NODE_JS_VERSION
  - nvm alias default $NODE_JS_VERSION
  - npm i -g angular-cli@latest typescript@2.0.10 tslint
  - echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - npm set progress=false
install:
  - npm install --optional
  - cd api && composer install --prefer-dist
before_script:
  - export NODE_ENV="travis"
script:
  - ng build
  - ng build --aot --prod
  - npm run tslint
after_success:
  - ls dist/
